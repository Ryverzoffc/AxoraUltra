<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Axora Ultra</title>
<style>
    body {
        background-color: #000;
        color: red;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
    }
    img {
        width: 180px;
        margin-bottom: 20px;
    }
    h1 { font-size: 28px; font-weight: bold; margin-bottom: 5px; }
    p { color: red; font-size: 14px; margin-bottom: 20px; }
    .login-box { width: 80%; max-width: 300px; }
    input {
        width: 90%; padding: 12px; margin: 10px 0;
        border: 2px solid red; border-radius: 8px;
        background-color: #000; color: white; font-size: 16px;
    }
    input::placeholder { color: #888; }
    button {
        width: 100%; padding: 12px;
        background-color: red; color: white;
        font-size: 18px; border: none; border-radius: 8px;
        cursor: pointer; margin-top: 10px;
    }
    button:hover { background-color: darkred; }

    /* Modal */
    .modal {
        display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 999;
    }
    .modal-content {
        background-color: #111; border: 2px solid red; padding: 20px;
        border-radius: 10px; text-align: center; color: red; font-size: 18px; width: 250px;
    }
    .modal button {
        margin-top: 15px; width: 100%; background-color: red; border: none; padding: 10px;
        border-radius: 8px; font-size: 16px; color: white; cursor: pointer;
    }
    .modal button:hover { background-color: darkred; }

    /* Loader */
    .loader {
        display: none;
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;
    }
    .loader div {
        width: 50px; height: 50px; border: 6px solid #fff; border-top: 6px solid red;
        border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
    <img src="https://files.catbox.moe/gmg7ha.jpg" alt="Logo Axora Ultra">
    <h1>Login Axora Ultra</h1>
    <p>Login dengan akun yang diberikan seller saat transaksi</p>
    <div class="login-box">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Modal -->
    <div class="modal" id="errorModal">
        <div class="modal-content">
            <p id="modalMessage">GAGAL</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"><div></div></div>

<script>
async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!username || !password) return showModal("Masukkan Username & Password");

    document.getElementById('loader').style.display = 'flex';

    try {
        const userRes = await fetch('https://raw.githubusercontent.com/Ryverzoffc/AxoraUsernameDatabase/refs/heads/main/database.json');
        const users = await userRes.json();

        const apiRes = await fetch('https://raw.githubusercontent.com/Ryverzoffc/Axora-Api/main/config.json');
        const apiConfig = await apiRes.json();

        const user = users.find(u => u.username === username && u.password === password);

        if (!user) {
            document.getElementById('loader').style.display = 'none';
            return showModal("Username atau Password Salah");
        }

        const startTime = Date.now();
        const expireTime = startTime + user.duration_minutes * 60 * 1000;

        localStorage.setItem('username', username);
        localStorage.setItem('expireTime', expireTime);
        localStorage.setItem('apiConfig', JSON.stringify(apiConfig));

        document.getElementById('loader').style.display = 'none';
        window.location.href = "index.html";
    } catch (err) {
        document.getElementById('loader').style.display = 'none';
        showModal("Error mengambil data!");
        console.error(err);
    }
}

function showModal(message) {
    document.getElementById('modalMessage').textContent = message;
    document.getElementById('errorModal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('errorModal').style.display = 'none';
}
</script>
</body>
</html>
